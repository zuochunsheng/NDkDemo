apply plugin: 'com.android.application'
// 用com.android.model.application 代替 com.android.application
//apply plugin: 'com.android.model.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

repositories {
    flatDir {
        dir "libs"
    }
    mavenCentral()
    //jecenter()
}

//String configuration ;
// 将原来的配置用 model{}包起来
//model {
android {
    // 取值必须使用 “=” 形式
    // 否则会报 “Error:Cause: org.gradle.api.internal.ExtensibleDynamicObject” 错误
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        // 取值必须使用 “=” 形式
        applicationId "com.dell.android"
        //这里要注意是 xxSdkVersion.apiLevel
        // 否则会报 “Unable to load class com.android.build.gradle.managed.ProductFlavor_Impl”错误
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-fexceptions"
            }
        }

        ndk {
            moduleName "hello-l2c"  //hello-l2c  paramscallback
            //设置支持的SO库架构
            abiFilters "armeabi", "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }

        // 配置NDK
        /* ndk {
                // 生成so的名字，是必须的
                moduleName ="hello-l2c"
                toolchain = 'clang'
                CFlags.add('-std=c99')
                // 添加依赖库
                ldLibs.addAll(['android','OpenSLES', 'log'])
