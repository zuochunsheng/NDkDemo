                abiFilters.addAll(['armeabi', 'armeabi-v7a', 'arm64-v8a',
                                   'x86', 'x86_64',
                                   'mips', 'mips64'])
            }*/


    }

    dexOptions {
        incremental false
        preDexLibraries = false
        jumboMode = true
        javaMaxHeapSize "4g"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // configuration = "release"
        }
        /* debug{
            configuration = "debug"
        }*/
    }
    //cmake
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    //debug和正式打包签名信息
    signingConfigs {
        debug {
            storeFile file("..\\keystore.jks")
            storePassword "123456"
            keyAlias "innjia"
            keyPassword "123456"
        }

        release {
            storeFile file("..\\keystore.jks")
            storePassword "123456"
            keyAlias "innjia"
            keyPassword "123456"

        }
    }
}
